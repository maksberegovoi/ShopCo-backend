name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: shopco_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/shopco_test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Prisma generate
        run: npm run ci:prisma:generate

      - name: Apply migrations (test DB)
        run: npm run ci:prisma:migrate

      - name: Format check
        run: npm run ci:format

      - name: Lint
        run: npm run ci:lint

      - name: Type check
        run: npm run ci:typecheck

      - name: Tests
        run: npm run ci:test

      - name: Build
        run: npm run build

